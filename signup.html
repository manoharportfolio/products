<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
       
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.signup-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px;
    padding: 30px;
}

.signup-container {
    display: flex;
    flex-direction: column;
}

.signup-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.signup-container label {
    margin-bottom: 5px;
    color: #333;
    font-weight: bold;
}

.signup-container input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.signup-container input:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.signup-container button {
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.signup-container button:hover {
    background-color: #0056b3;
}

.signup-container .login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.signup-container .login-link a {
    color: #007BFF;
    text-decoration: none;
}

.signup-container .login-link a:hover {
    text-decoration: underline;
}

 
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <label for="name">Full Name</label>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">

        <input type="number" id="otp" style="display: none;" placeholder="Enter your OTP">

        <button onclick="Verifying()" style="display: none;" id="verify">Verify</button><br>
        <button onclick="otpCreate()">Get OTP</button>

    

        <p id="message" style="color: red; display: none;"></p>
    </div>

</script>

</body>
</html>
